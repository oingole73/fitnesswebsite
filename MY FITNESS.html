<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Login</title>
    <link rel="stylesheet" href="style.css">
    <STYLE>/* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        
        /* Styling the login page */
        .login-container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .login-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .login-container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .login-container button:hover {
            background-color: #4cae4c;
        }
        
        /* Main fitness page */
        header {
            background-color: #333;
            padding: 20px;
            color: white;
        }
        
        header .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        header .nav h1 {
            font-size: 24px;
        }
        
        header .nav nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        
        header .nav nav a:hover {
            text-decoration: underline;
        }
        
        .main-content {
            padding: 50px 20px;
            text-align: center;
        }
        
        .main-content h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .fitness-images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .fitness-images img {
            width: 250px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        
        .description {
            margin-top: 20px;
        }
        
        .description h3 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .description p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }
        </STYLE>
</head>
<body>

    <div class="login-container">
        <h2>Welcome to FitnessHub</h2>
        <form action="main.html" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
